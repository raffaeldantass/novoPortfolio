<!DOCTYPE html>
<html lang="PT-BR">
	<head>
			<title> Rafael Dantas </title>
			<meta charset="UTF-8">
			<meta name="viewport" description="width=device-width initial-scale=1.0">
			<link rel="stylesheet" href="_assets/_css/normalize.css">
			<link rel="stylesheet" href="_assets/_css/contato.css">
			<link rel="stylesheet" href="_assets/_css/footer.css">
			<link rel="stylesheet" href="_assets/_css/fonts.css">
	</head>
	<body>
		<div class="container">
			<div class="form">
				<h2 class="muliRegular form__titulo"> Como posso te ajudar? </h2>
				<p class="muliLight form__subtitulo">Tem alguma duvida ou interesse no meu trabalho? Por favor, preencha o formulario abaixo, ficarei feliz em responder. </p>
				<form class="form__bloco-campos" action="">
					<p>
						<label class="muliRegular form__label" for="nome">Nome</label>
						<input class="form__input" type="text" placeholder="Por favor, insira aqui seu nome completo">
					</p>

					<p>
						<label class="muliRegular form__label" for="nome">Email</label>
						<input class="form__input" type="email" placeholder="Por favor, insira aqui seu email">
					</p>

					<p>
						<label class="muliRegular form__label" for="nome">Telefone</label>
						<input class="form__input" type="text" placeholder="Por favor, insira seu telefone">
					</p>

					<p>
						<label class="muliRegular form__label" for="nome">Assunto</label>
						<input class="form__input" type="text" placeholder="Por favor, coloque aqui o assunto">
					</p>

					<p>
						<label class="muliRegular form__label" for="nome">Mensagem</label>
						<textarea class="form__input" name="" id="" cols="30" rows="10" placeholder="Insira aqui sua mensagem"></textarea>
					</p>
					
					<button class="muliRegular form__button"> Enviar </button>
				</form>
			</div>
			<div class="social">
				<p class="muliRegular social__titulo">Encontre-me nas redes sociais</p>
				<p class="muliExtraLight social__email"><a href="mailto:rafael@rafadantas.me" target="_blank"> rafael@rafadantas.me </a></p>
				
				<ul class="rodape__logo-list">
						<li class="rodape__logo-item">
								<a href="https://www.linkedin.com/in/raffaeldantass/" target="_blank">
								<img class="logo" src="_assets/_img/linkedin.svg" alt="Link para meu Linkedin">
							</a>
						</li>
						<li class="rodape__logo-item">
							<a href="https://github.com/raffaeldantass" target="_blank">
								<img class="logo" src="_assets/_img/github.svg" alt="Link para meu Github">
							</a>
						</li>
						<li class="rodape__logo-item">
							<a href="https://www.twitter.com/raffaeldantass" target="_blank">
								<img class="logo" src="_assets/_img/twitter.svg" alt="Link para Twitter">
							</a>
						</li>
					</ul>
			</div>
		</div>
	</body>
</html>
